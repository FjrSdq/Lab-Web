<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nomor 2</title>
		<script>
			var pm = +prompt("Penjumlahan Berapa?");
			var qt = +prompt("Ingin dijumlahkan sampai berapa?");
			let hasil = 0;
			for (let i = 1; i <= qt; i++) {
				res = i + pm;
				console.log(i + " + " + pm + " = " + res);
				hasil += res;
			}
			console.log("Hasil seluruh penjumlahan : " + hasil);
		</script>
	</head>
	<body></body>
</html>
